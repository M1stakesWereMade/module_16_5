{% extends 'main.html' %}

{% block crud_container %}
    {% if user %}
        <!-- Отображаем информацию о конкретном пользователе -->
        <article class="card container fluid">
            <h3>Username: {{ user.username }}</h3>
            <p><strong>Age:</strong> {{ user.age }}</p>
            <p><strong>ID:</strong> {{ user.id }}</p>  <!-- Выводим id -->
        </article>
    {% else %}
        <!-- Отображаем список всех пользователей -->
        <section class="container-fluid">
            <h2 align="center">Users</h2>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                        <li class="list-group-item">
                            <a href="/user/{{ user.id }}">
                                {{ user.username }} (Age: {{ user.age }})
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{% endblock %}
